<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & background Color in CSS</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
        width: 100%;
    }

    /* Change Color of text, and Background Color  */
    h1{
        color: red;
        background-color: black;
    }
    h2{
        color: yellow;
        background-color: cadetblue;
    }
</style>
<body>
    
    <h1>Heading One</h1>

    <h2>Heading Two</h2>


</body>
</html>
